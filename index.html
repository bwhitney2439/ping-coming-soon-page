<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="page-container">
      <h2 class="title">PING<span class="title-period">.</span></h2>
      <h1 class="launch-title">
        We are launching <span class="launch-title-soon">soon!</span>
      </h1>
      <p class="subscribe-title">Subscribe and get notified</p>
      <div class="form">
        <input
          class="email"
          type="email"
          id="email"
          name="email"
          placeholder="Your email address"
        />
        <p class="email-address-error">Please provide a valid email address</p>
        <button onClick="validateInput()">Notify Me</button>
      </div>

      <img src="./images/illustration-dashboard.png" alt="" />

      <div class="social-icons">
        <div class="social-icon">
          <i class="fa fa-facebook"></i>
        </div>
        <div class="social-icon">
          <i class="fa fa-twitter"></i>
        </div>
        <div class="social-icon">
          <i class="fa fa-instagram"></i>
        </div>
      </div>

      <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    </div>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Ben Whitney</a>.
      </p>
    </footer>

    <script>
      function validateInput() {
        var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
        const email = document.getElementsByName("email");
        const error = document.getElementsByClassName("email-address-error");
        if (email[0].value.length < 1 || !email[0].value.match(mailformat)) {
          console.log("notValid email address");
          email[0].style.border = "1px solid hsl(354, 100%, 66%)";
          error[0].classList.add("active");
        } else {
          email[0].style.border = "1px solid hsl(223, 100%, 88%)";
          error[0].classList.remove("active");
        }
      }
    </script>
  </body>
</html>
